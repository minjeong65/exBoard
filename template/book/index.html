{% extends 'base.html' %}

{% block content %}
<div class = 'container m-4 jm'>
    <H1>BOOKMARK</H1>
</div>
<div class = 'container mt-4 jm'>
    <h3 class = 'mb-3'>SITE</h3>
</div>
<div class = 'dropdown container mt-3 jm'>
    {% for i in blist %}
    <button class="btn btn-outline-light dropdown-toggle mt-3" style = 'background-color: steelblue;' type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{  i.site_name }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li><a href = "{{ i.site_url }}" target='_blank' style="text-decoration:none"><button class="dropdown-item" type="button">Go</button></a></li>
        <li><a href = "{% url 'book:update' i.id %}" style="text-decoration:none"><button class="dropdown-item" type="button">Modify</button></a></li>
        <li><a href = "{% url 'book:delete' i.id %}" style="text-decoration:none"><button class = "dropdown-item" type="button">Delete</button></a></li>
    </ul>
    {% endfor%}
    <a href = "{% url 'book:create' %}"><button type="button" class="btn btn-outline-light mt-3" style = 'background-color: steelblue;'>+</button></a>
</div>
