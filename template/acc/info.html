{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <h1 class='jm'>INFO</h1>
    <div class="row">
        <!-- 이미지 -->
        <div class = "col-md-3 mt-5">
            <img class = "rounded-circle mt-5" src = "{{ user.getpic }}" border="2" width = "200px" height = "200px">
        </div>
        <!-- 회원정보 -->
        <div class = 'col-md-9'>
            <div class="input-group input-group-lg mt-5">
                <span class="input-group-text  jm" id="inputGroup-sizing-lg" style="width: 120px;">Username</span>
                <input type="text" class="form-control jm" disabled value = "{{ user.username }}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg mt-2">
                <span class="input-group-text jm" id="inputGroup-sizing-lg" style="width: 120px;">Comment</span>
                <textarea class = "form-control jm" style = "height: 150px" disabled>{{ user.comment}}</textarea>
            </div>
            <div class="input-group input-group-lg mt-2">
                <span class="input-group-text jm" id="inputGroup-sizing-lg" style="width: 120px;">Point</span>   
                <input type="text" class="form-control" disabled value = "{{ user.point }} P" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
    </div>
    
   
    
    <div class="mt-4 text-end mb-5">
        <button class="btn btn-outline-primary jm">UPDATE</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-danger jm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><b>WARNING</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center jm">
                <b>정말로 삭제하시겠습니까?</b>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary jm" data-bs-dismiss="modal">No</button>
                <a href = "{% url 'acc:userdel' %}"><button type="button" class="btn btn-outline-danger jm">DELETE</button></a>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
